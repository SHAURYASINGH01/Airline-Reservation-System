<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Reservation System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJR0F3tOa7j62fC7Apt3WfHpAaK9z7Ve5V8Yo4Rf5dyBoN9/4SoE7fM8kH2Fq" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Airline Reservation System</h1>
    <p>Your journey starts here</p>
  </header>

  <!-- Search Flight Section -->
  <section class="container my-5">
    <h2>Search for Flights</h2>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="from" class="form-label">From</label>
        <input type="text" class="form-control" id="from" placeholder="Departure City">
      </div>
      <div class="col-md-4">
        <label for="to" class="form-label">To</label>
        <input type="text" class="form-control" id="to" placeholder="Destination City">
      </div>
      <div class="col-md-4">
        <label for="date" class="form-label">Departure Date</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Search Flights</button>
      </div>
    </form>
  </section>

  <!-- Available Flights Section -->
  <section class="container my-5">
    <h2>Available Flights</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Flight 101</h5>
            <p class="card-text">From: New York | To: London</p>
            <p class="card-text">Departure: 2024-12-15 10:00 AM</p>
            <button class="btn btn-success">Book Now</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Flight 202</h5>
            <p class="card-text">From: Los Angeles | To: Paris</p>
            <p class="card-text">Departure: 2024-12-16 3:00 PM</p>
            <button class="btn btn-success">Book Now</button>
          </div>
        </div>
      </div>
      <!-- Add more flight cards here -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Airline Reservation System. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb2MvoFUt1t2zw+5+Jr59aB6RDa9Ll0p/5bB7k1XkbEjtkfcz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p1ZQgF1b4sVf5bvu4zB1a2tbtGHK2w5AKwWI/4sPbSfUQk5" crossorigin="anonymous"></script>

</body>
</html>
